detektFormatting = "1.23.8"
detektVersion = "0.4.22"
kotlin = "2.1.21"
ksp = "2.1.21-2.0.1"
coreKtx = "1.16.0"
junitVersion = "1.2.1"
espressoCore = "3.6.1"
immutable = "0.3.8"
kotlinxCoroutinesTest = "1.10.2"
kotlinxSerializationJson = "1.8.1"
mockito = "5.17.0"
navigation = "2.9.0"
junit = "4.13.2"
leakcanary = "2.14"
dagger = "2.56.2"
playServicesLocation = "21.3.0"
